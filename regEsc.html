<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Rutas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <h1>Formulario de Escuela</h1>
    <form>
        <div class="mb-3">
            <label for="nombreEscuela" class="form-label">Nombre de Escuela</label>
            <input type="text" class="form-control" id="nombreEscuela" required>
        </div>
        <div class="mb-3">
            <label for="localidadEsc" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidadEsc" required>
        </div>
        <div class="mb-3">
            <label for="direccionEsc" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccionEsc" required>
        </div>
        <div class="mb-3">
            <label for="curso" class="form-label">Seccion</label>
            <input type="text" class="form-control" id="seccion" required>
        </div>
        <div class="mb-3">
            <label for="gradoEsc" class="form-label">Grado</label>
            <input type="text" class="form-control" id="gradoEsc" required>
        </div>
    
        
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
